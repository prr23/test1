</head>
<body class="bg-white">
    <div id="app"></div>

        import ReactDOM from 'https://esm.sh/react-dom@18';
        import { Camera, Wrench, Hammer, Search, ArrowLeft, Send, Home, Calendar, MessageSquare, User, Settings, MapPin, Image as ImageIcon } from 'https://esm.sh/lucide-react@0.263.1';

            const [currentPage, setCurrentPage] = useState('home');
            const [showSignup, setShowSignup] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [signupData, setSignupData] = useState({
                fullName: '', email: '', password: '', confirmPassword: '', phone: '', role: ''
            });
            const [problemDescription, setProblemDescription] = useState('');
            const [uploadedImage, setUploadedImage] = useState(null);
            const [selectedJob, setSelectedJob] = useState(null);
            const [proposedPrice, setProposedPrice] = useState('');
            const [proposalMessage, setProposalMessage] = useState('');
            const [selectedRequest, setSelectedRequest] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [theme, setTheme] = useState('light');
            const [notifications, setNotifications] = useState(true);
            const [userLocation, setUserLocation] = useState(null);
            const [locationError, setLocationError] = useState(null);
            const [showCamera, setShowCamera] = useState(false);
            const [stream, setStream] = useState(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const pendingRequests = [
                {
                    id: 1, title: 'Kitchen Sink Leak', description: 'Small leak under the kitchen sink',
                    date: 'Nov 12, 2024', status: 'Pending',
                    proposals: [
                        { id: 1, providerName: 'Quick Fix Plumbing', price: 85, rating: 4.8,
                          message: 'I can fix this today! 10 years experience.', distance: '0.8 km' },
                        { id: 2, providerName: 'Mike Plumbing', price: 120, rating: 4.9,
                          message: 'Professional plumber. Tomorrow morning.', distance: '1.2 km' }
                    ]
                },
                {
                    id: 2, title: 'Broken Door Handle', description: 'Front door handle needs replacement',
                    date: 'Nov 13, 2024', status: 'Pending',
                    proposals: [
                        { id: 3, providerName: 'Your Local Carpenter', price: 45, rating: 4.7,
                          message: 'High-quality lock set. This afternoon.', distance: '0.5 km' }
                    ]
                }
            ];

            // Request Location on Login
            useEffect(() => {
                if (isLoggedIn && !userLocation && !locationError) {
                    requestLocation();
                }
            }, [isLoggedIn]);

            const requestLocation = () => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            setUserLocation({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                            setLocationError(null);
                        },
                        (error) => {
                            let errorMessage = 'Location access denied';
                            if (error.code === error.PERMISSION_DENIED) {
                                errorMessage = 'ðŸ“ Location permission denied. Enable in browser settings.';
                            }
                            setLocationError(errorMessage);
                        },
                        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                    );
                } else {
                    setLocationError('Geolocation not supported by browser');
                }
            };

            const startCamera = async () => {
                try {
                    const mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
                        audio: false
                    });
                    setStream(mediaStream);
                    setShowCamera(true);
                    if (videoRef.current) {
                        videoRef.current.srcObject = mediaStream;
                    }
                } catch (error) {
                    console.error('Camera error:', error);
                    alert('ðŸ“· Camera access denied. Please enable camera permission in browser settings.');
                }
            };

            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    setStream(null);
                }
                setShowCamera(false);
            };

            const capturePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;
                
                const video = videoRef.current;
                const canvas = canvasRef.current;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                setUploadedImage(imageData);
                stopCamera();
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setUploadedImage(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            // User Type Selection
            if (!userType) {
                return React.createElement('div', { className: 'min-h-screen bg-gradient-to-b from-blue-50 to-white flex items-center justify-center p-6' },
                    React.createElement('div', { className: 'w-full max-w-md' },
                        React.createElement('h1', { className: 'text-5xl font-bold text-center mb-4 text-blue-600' }, 'QuickFix'),
                        React.createElement('p', { className: 'text-center text-gray-600 text-lg mb-12' }, 'Select your account type'),
                        React.createElement('div', { className: 'space-y-4' },

                                className: 'w-full bg-blue-500 text-white py-6 rounded-3xl text-xl font-semibold shadow-lg flex flex-col items-center gap-3'
                            },
                                React.createElement(User, { size: 32 }),
                                React.createElement('span', null, 'I am a Customer'),
                                React.createElement('span', { className: 'text-sm font-normal opacity-90' }, 'I need services')

                            },

                );
            }

                                                    }, 'ðŸ“¸ Capture'),

                                                        onClick: stopCamera,
                                                        className: 'flex-1 bg-red-500 text-white px-6 py-3 rounded-2xl font-semibold'
                                                    }, 'Cancel')
                                                )
                                            ) :
